<head>

    <style>

            align-items: center;
            gap: 10px;

        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        #counter {
            font-size: 20px;
            font-weight: bold;

	#content {
	padding: 0;
    	margin: 0;
    	font-size: 20px;
    	width: 100%;
	white-space: pre-line;
    	border: none;
    	outline: none;
    	background: transparent;
    	line-height: 1.0; /* Adjust as needed */
	display: block; /* Ensures full-width usage */
}
	    
    </style>
</head>
<body>

<div id="leftrightcontainer">
    <div class="buttons">
        <button onclick="prevPage()">⬅️ Prev</button>
        <span id="counter">0</span>
        <button onclick="nextPage()">Next ➡️</button>
    </div>
<div id="content">

</div>

<script>
    let pages = [

`<iframe width='98%' height='680' src='https://www.youtube.com/embed/MfCsNjJvcCs?si=iYQ-3Ejg7rCZ-pfv' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' referrerpolicy='strict-origin-when-cross-origin' allowfullscreen></iframe>`,

`<iframe width='98%' height='680' src='https://www.youtube.com/embed/PZS3CBiqFas?si=HJT62fHK6PLz3xII' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' referrerpolicy='strict-origin-when-cross-origin' allowfullscreen></iframe>`,


`<iframe width='98%' height='680' src='https://www.youtube.com/embed/sd60MOnBwEg?si=3xXJS0cjWR9nZ9p4' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' referrerpolicy='strict-origin-when-cross-origin' allowfullscreen></iframe>`,

    ];
    
    let currentPage = 0;

    function updateContent() {
        document.getElementById("content").innerHTML = pages[currentPage];
        document.getElementById("counter").innerText = currentPage;
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateContent();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updateContent();
        }
    }

    updateContent(); // Ensure the initial content is displayed correctly
</script>


</body>
